apiVersion: v1
kind: Secret
metadata:
  name: mysql-pass
  annotations:
    "helm.sh/resource-policy": "keep"
type: Opaque
data:
  # retrieve the secret data using lookup function and when not exists, return an empty dictionary / map as result
  {{- $secretData := (lookup "v1" "Secret" .Release.Namespace "mysqlpassword-secret") | default dict }}
  # set $password to existing secret data or generate a random one when not exists
  {{- $password := (get $secretData "mysqlpassword-secret") | default (randAlphaNum 32 | b64enc) }}
  # generate 32 chars long random string, base64 encode it and then double-quote the result string.
  password: {{ $password |toString | b64enc }}